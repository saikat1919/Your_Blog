{% extends 'base.html' %}
{% block content %}
<div class="content-card">
    <div class="delete-confirmation">
        <h3>Are you sure you want to delete this post?</h3>
        <p style="margin: 1rem 0; color: #718096;">This action cannot be undone.</p>
        <div class="delete-actions">
            <form method="post" action="{% url 'delete' pk=post.pk %}" style="display: inline;">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Yes, Delete</button>
            </form>
            <a href="{% url 'posts_detail' pk=post.pk %}" class="btn btn-secondary">Cancel</a>
        </div>
    </div>
</div>
{% endblock %}
